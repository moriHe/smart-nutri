<section class="p-5">
    <h2>Meine Rezepte</h2>
    <section class="flex gap-5">
        <div 
        *ngFor="let recipe of recipes"
        (click)="openRecipe(recipe.id)" 
        class="flex flex-col h-64 transition duration-300 hover:shadow-2xl shadow-md cursor-pointer select-none"
        >
            <img src="/assets/recipe-placeholder.jpg" />
            <div class="flex flex-col justify-center flex-grow">
                <p class="text-center">{{recipe.name}}</p>
            </div>
        </div>
    </section>
   
</section>
