<h2>Login</h2>
<form [formGroup]="loginInput">
    <div>
        <mat-form-field>
            <mat-label for="email">E-Mail</mat-label>
            <input id="email" formControlName="email" matInput>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label for="password">Passwort</mat-label>
            <input id="password" formControlName="password" matInput>
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    </div>
</form>
