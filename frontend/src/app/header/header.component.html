<header class="h-full" *ngIf="isMobile">
    <mat-sidenav-container class="h-full">
        <mat-sidenav fixedInViewport="true" #sidenav class="w-2/3" mode="over" opened="true">
            <button 
            class="w-full bg-emerald-600 p-2 border-l-2 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
            [ngClass]="{'bg-yellow-400': isScreenOpen('/meine-rezepte')}"
            (click)="switchScreen('/meine-rezepte')"
            >
            Meine Rezepte
            </button>
            <button 
            class="w-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
            [ngClass]="{'bg-yellow-400': isScreenOpen('/essensplan')}"
            (click)="switchScreen('/essensplan')"
            >
            Essensplan
            </button>
            <button 
            class="w-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
            [ngClass]="{'bg-yellow-400': isScreenOpen('/einkaufsliste')}"
            (click)="switchScreen('/einkaufsliste')"
            >
            Einkaufsliste
            </button>
            <button 
            class="w-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white hover:bg-yellow-400/50" 
            (click)="onLogout()"
            >
            Logout
            </button>
        </mat-sidenav>
      
        <div class="flex justify-end items-center h-full bg-emerald-700 pr-5">
            <button 
            (click)="sidenav.toggle()"
            mat-fab color="primary" 
            aria-label="menu"
            >
                <mat-icon>menu</mat-icon>
        </button>
        </div>
      
      </mat-sidenav-container>
</header>
<header class="h-full" *ngIf="!isMobile">
    <div class="flex justify-end h-full bg-emerald-700">
    <button 
    class="w-28 h-full bg-emerald-600 p-2 border-l-2 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
    [ngClass]="{
        'bg-yellow-400': isScreenOpen('/meine-rezepte'),
        'hover:bg-yellow-400/30': !isScreenOpen('/meine-rezepte')
    }"
    (click)="switchScreen('/meine-rezepte')"
    >
    Meine Rezepte
    </button>
    <button 
    class="w-28 h-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
    [ngClass]="{
        'bg-yellow-400': isScreenOpen('/essensplan'),
        'hover:bg-yellow-400/30': !isScreenOpen('/essensplan')
    }"
    (click)="switchScreen('/essensplan')"
    >
    Essensplan
    </button>
    <button 
    class="w-28 h-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white" 
    [ngClass]="{
        'bg-yellow-400': isScreenOpen('/einkaufsliste'),
        'hover:bg-yellow-400/30': !isScreenOpen('/einkaufsliste')
    }"
    (click)="switchScreen('/einkaufsliste')"
    >
    Einkaufsliste
    </button>
    <button 
    class="w-28 h-full bg-emerald-600 p-2 border-l-0 border-t-2 border-r-2 border-b-0 rounded-tl-lg text-white hover:bg-yellow-400/50" 
    (click)="onLogout()"
    >
    Logout
    </button>
</div>
</header>
