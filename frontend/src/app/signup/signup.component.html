<h1 class="text-center">Jetzt loslegen und registrieren</h1>
<section class="flex w-full justify-center">
        <div class="shadow-md p-10 my-5" id="firebaseui-auth-container"></div>
</section>
<div class="signin-container">
        <mat-card>
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-content>
            <form (ngSubmit)="signUp()" #signInForm="ngForm">
              <mat-form-field>
                <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="!signInForm.valid">Sign In</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
