<div>
  <h3 mat-dialog-title>Angaben f√ºr {{data.defaultPortions}} Portionen</h3>
  <div class="relative">
    <p class="absolute bottom-0 left-6 text-slate-500 text-xs">{{data.ingredientName}}</p>
  </div>
</div>
<div mat-dialog-content>
    <div class="md:flex md:justify-between md:gap-3">
      <div class="w-full md:w-2/3">
        <mat-form-field class="w-full">
          <mat-label>Menge</mat-label>
          <input matInput [(ngModel)]="this.amountPerPortion">
        </mat-form-field>
      </div>
        <mat-form-field class="w-full md:w-1/3">
            <mat-label>Einheit</mat-label>
            <mat-select [(ngModel)]="this.selectedUnit" name="units">
                <mat-option *ngFor="let unit of this.units" [value]="unit">{{unitsService.UnitDisplay[unit]}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="flex justify-between gap-3">
        <mat-form-field class="w-2/3">
          <mat-label>Markt</mat-label>
          <mat-select [(ngModel)]="this.selectedMarket" name="markets">
              <mat-option *ngFor="let market of this.markets" [value]="market">{{marketsService.MarketDisplay[market]}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="flex flex-grow justify-center mt-3">
            <mat-chip-option 
            class=""
            [selected]="this.isBio" 
            (click)="toggleIsBio()"
            >
            Bio
            </mat-chip-option>   
        </div> 
    </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="{
    amountPerPortion: this.amountPerPortion, 
    selectedMarket: this.selectedMarket,
    selectedUnit: this.selectedUnit,
    isBio: this.isBio
    }" cdkFocusInitial>Speichern</button>
</div>
