<div *ngIf="isValidSecret; else noValidSecretBlock">
  <div class="flex flex-col min-h-screen">
    <app-header [toggleIsMobileSidenavOpen]="toggleIsMobileSidenavOpen" [setIsMobileSidenavOpenFalse]="setIsMobileSidenavOpenFalse" class="h-10vh"></app-header>
    <main 
    class="lg:p-5"
    [ngStyle]="{'pointer-events': isMobileSidenavOpen ? 'none' : 'auto'}" 
    style="min-height: 90vh;">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</div>

<ng-template #noValidSecretBlock>
  <app-ingredient-database></app-ingredient-database>
</ng-template>
