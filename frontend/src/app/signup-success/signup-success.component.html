<section class="text-center">
    <h2>Herzlich Willkommen</h2>
    <p>Fast geschafft. Erstellen Sie Ihre eigene Gemeinschaft oder Sie treten einer bestehenden bei.</p>
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="this.name">
          </mat-form-field>
    </div>
    <button (click)="createFamily()" mat-raised-button color="primary">Neue Gemeinschaft</button>
</section>
