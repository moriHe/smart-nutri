<section class="p-5">
    <h2 i18n>Meine Rezepte</h2>
    <section class="grid sm:grid-cols-1 lg:grid-cols-5 gap-5">
        <div 
        *ngFor="let recipe of recipes"
        (click)="openRecipe(recipe.id)" 
        class="flex flex-col md:h-64 sm:-h-32 transition duration-300 hover:shadow-2xl shadow-md cursor-pointer select-none"
        >
            <img class="h-3/4" src="/assets/recipe-placeholder.jpg" />
            <div class="flex flex-col justify-center flex-grow">
                <p class="text-center">{{recipe.name}}</p>
            </div>
        </div>
    </section>
   
</section>
