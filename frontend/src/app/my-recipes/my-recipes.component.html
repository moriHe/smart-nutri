<section class="p-5">
    <h2>Meine Rezepte</h2>
    <section class="grid grid-cols-5 gap-5">
        <div class="flex flex-col w-5/6 h-64 transition duration-300 hover:shadow-lg shadow-md cursor-pointer select-none" *ngFor="let recipe of recipes">
            <img src="/assets/recipe-placeholder.jpg" />
            <div class="flex flex-col justify-center flex-grow">
                <p class="text-center">{{recipe.name}}</p>
            </div>
        </div>
    </section>
   
</section>
