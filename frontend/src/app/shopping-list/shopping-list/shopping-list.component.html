<div class="flex justify-end">
    <div class="flex justify-end">
        <div class="relative">
          <div 
          class="h-8 w-8 absolute bottom-[-5px] left-[-15px] bg-yellow-500 text-white p-1 rounded-full z-50 flex items-center justify-center"
          *ngIf="mealplansNotOnShoppingList.length > 0"
          >
            {{mealplansNotOnShoppingList.length}}
          </div>
          <button mat-fab color="warn" aria-label="notifications" [matMenuTriggerFor]="beforeMenu">
            <mat-icon>notifications</mat-icon>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item *ngFor="let item of mealplansNotOnShoppingList">{{ item.recipeName }}</button>
          </mat-menu>
        </div>
      </div>       
</div>
<div
      *ngFor="let item of shoppingList">
      <p>{{ item.recipeIngredient.name }}</p>
    </div>
